<div>
  <form
  [formGroup]="clientRegisterForm"
  (ngSubmit)="save()">

  <div class="left-side">
    <h2>{{ action }} Cliente</h2>
    <p>
      <mat-form-field>
        <mat-label>Nome</mat-label>
        <input
          type="text"
          matInput
          placeholder=""
          formControlName="name">
      </mat-form-field>
    </p>

    <p>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Data de nascimento</mat-label>
        <input
          formControlName="dob"
          matInput
          [matDatepicker]="picker">
        <mat-hint>DD/MM/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker">
          <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field>
        <mat-label>Telefone</mat-label>
        <input
          type="tel"
          [textMask]="{ mask: phoneMask }"
          matInput
          placeholder=""
          formControlName="phone">
      </mat-form-field>
    </p>

    <p>
      <mat-form-field>
        <mat-label>E-mail</mat-label>
        <input
          type="text"
          (input)="teste($any($event))"
          matInput
          formControlName="email">
      </mat-form-field>
    </p>
    <span
      class="invalid-field"
     *ngIf="!clientRegisterForm.get('email').valid && clientRegisterForm.get('email').touched">
      Please enter a valid email!
    </span>


    <section
    class="example-section">
    <span class="example-list-section">
      <mat-checkbox
          formControlName="contact"
          class="example-margin"
          [checked]="allComplete"
          [color]="task.color"
          [indeterminate]="someComplete()"
          (change)="setAll($event.checked)">
          {{task.name}}
        </mat-checkbox>
      </span>
      <span class="example-list-section">
        <ul>
          <li *ngFor="let subtask of task.subtasks">
            <mat-checkbox
              [(ngModel)]="subtask.completed"
              [ngModelOptions]="{ standalone: true}"
              [color]="subtask.color"
              (ngModelChange)="updateAllComplete()">
              {{subtask.name}}
            </mat-checkbox>
          </li>
        </ul>
      </span>
    </section>

    <p>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Indicado por</mat-label>
        <input
          type="text"
          placeholder="Selecione"
          aria-label="client"
          matInput
          formControlName="indicatedBy"
          [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let client of filteredNames | async" [value]="client">
            {{client}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </p>


    <p>
      <mat-radio-group
      aria-label="Select an option"
      formControlName="plan">
      <mat-radio-button value="simple">Simples</mat-radio-button>
      <mat-radio-button value="premium">Premium</mat-radio-button>
    </mat-radio-group>
    </p>

    <button
      class="btn"
      type="submit"
      mat-flat-button
      color="primary">Salvar
    </button>

  </div>

  <div class="right-side">
    <div formArrayName="adresses">
      <h2>Endereços</h2>
      <div
        *ngFor="let address of adresses; let i = index"
        [formGroupName]="i"
        >
        <p>
          <mat-form-field>
            <mat-label>Rua</mat-label>
            <input
              type="text"
              matInput
              formControlName="street">
          </mat-form-field>

          <mat-form-field>
            <mat-label>Número</mat-label>
            <input
              type="text"
              matInput
              formControlName="number">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <mat-label>Bairro</mat-label>
            <input
              type="text"
              matInput
              formControlName="neighborhood">
          </mat-form-field>
            <mat-form-field>
              <mat-label>CEP</mat-label>
              <input
                name="{{i}}"
                type="text"
                (ngModelChange)="onCepChange($event)"
                matInput
                placeholder=""
                formControlName="cep">
            </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <mat-label>Cidade</mat-label>
            <input
              type="text"
              matInput
              formControlName="city">
          </mat-form-field>

          <mat-form-field>
            <mat-label>UF</mat-label>
            <input
              type="text"
              matInput
              formControlName="state">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <mat-label>Complemento</mat-label>
            <input
              type="text"
              matInput
              formControlName="complement">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <mat-label>Apelido</mat-label>
            <input
              type="text"
              matInput
              formControlName="alias">
          </mat-form-field>
        </p>
        <hr>
      </div>
      <button
        class="btn"
        type="button"
        (click)="onAddAdress()"
        mat-mini-fab
        color="primary">
        <mat-icon>+</mat-icon>
      </button>
    </div>

    <p>
      <mat-form-field class="example-chip-list" appearance="fill">
        <mat-label>Tags</mat-label>
        <mat-chip-grid
          formControlName="tags"
          #chipGrid
          aria-label="Tags selection">
          <mat-chip-row
            *ngFor="let tag of tags"
            (removed)="remove(tag)">
            {{tag}}
            <button matChipRemove [attr.aria-label]="'remove ' + tag">
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip-row>
        </mat-chip-grid>
        <input
          [formControl]="tagControl"
          placeholder="Nova Tag..."
          [matChipInputFor]="chipGrid"
          [matAutocomplete]="clientTags"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          (matChipInputTokenEnd)="add($event)"/>
        <mat-autocomplete #clientTags="matAutocomplete" (optionSelected)="selected($event)">
          <mat-option *ngFor="let tag of filteredTags | async" [value]="tag">
            {{tag}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </p>
  </div>
</form>
</div>
